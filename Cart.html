}

    flex: 1;

    background-color: #fff;

}

    max-width: 500px;
    margin: 0 auto;
}

    display: block;
    margin-bottom: 10px;
}

#checkout input[type="text"],
#checkout input[type="email"],
#checkout textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#checkout textarea {
    resize: none;
}

#checkout button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#checkout button:hover {
    background-color: #555;
}

.orders-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: hsl(0, 0%, 96%);
            color: #000000;
            padding: 10px 20px;
            border:#f4f4f4;
            border-radius: 5px;
            cursor: pointer;
            font: 1.5em Arial, sans-serif;
        }

        .orders-button:hover {
            background-color: #d9d5d5;
        }

    </style>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <ul>
                <li> <a href="#"> Home </a> </li>
                <li> <a href="About.html"> About</a> </li>
                <li> <a href="Menu.html"> Menu</a> </li>
                <li> <a href="Cart.html">Cart</a></li>
                <li> <a href="LastOrder.html">Order</a></li>
                
                
            </ul>
        </nav>
        <div id="banner">
            <h1>FoodEase</h1>
            <p>Discover the best food & drinks</p>
        </div>
    </header>
    
    <main>
        <main>
            <section id="cart-items">
                <h2>Your Cart</h2>
                <div id="cart-items-container">
                    <!-- Cart items will be displayed here -->
                </div>
            </section>
        </main>
        
        <section id="checkout">
            <h2>Checkout</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    
    
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartContainer = document.getElementById('cart-items-container');

        // Function to render the cart items
        function renderCart() {
            cartContainer.innerHTML = ''; // Clear previous contents
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                   
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>Price: ${item.price}</p>
                    </div>
                    <button class="remove-item">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });
        }

        // Initial rendering of cart items
        renderCart();

        // Event listener to remove item from cart
        cartContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-item')) {
                // Implement logic to remove item from cart
                const itemName = event.target.closest('.cart-item').querySelector('h3').textContent;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.name !== itemName);
                localStorage.setItem('cart', JSON.stringify(cart));
                // Render cart again
                renderCart();
            }
        });

        // Handling form submission
        const checkoutForm = document.querySelector('#checkout form');
        checkoutForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value
            };

            // Get cart items
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create order object
            const order = {
                customer: formData,
                items: cart,
                date: new Date().toLocaleString()
            };

            // Store order details in local storage
            localStorage.setItem('lastOrder', JSON.stringify(order));

            // Display confirmation message
            alert('Order placed successfully! Thank you for your purchase.');
                localStorage.removeItem('cart'); // Clear cart
                renderCart(); // Render empty cart
            });

            // Event listener for "Orders" button click
            const ordersButton = document.getElementById('ordersButton');
            ordersButton.addEventListener('click', function() {
                // Redirect to LastOrder.html
                window.location.href = 'LastOrder.html';
            });
        });
</script>

    
</body>
</html>
