<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Indian Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

.menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.menu-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 15px;
    width: 200px;
    text-align: center;
}

button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

.cart-container {
    background-color: #333;
    color: #fff;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>North Indian Menu</h1>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="butter_chicken.jpg" alt="Butter Chicken">
            <h2>Butter Chicken</h2>
            <p>Delicious butter chicken served with naan.</p>
            <p>Price: $12.99</p>
            <button onclick="addToCart('Butter Chicken', 12.99)">Add to Cart</button>
        </div>

        <!-- Add more North Indian items here -->
    </div>

<script>
    
        let cart = [];
let total = 0;

function addToCart(item, price) {
    cart.push({ item, price });
    total += price;

    updateCart();
}

function updateCart() {
    const cartList = document.getElementById('cart-list');
    const totalElement = document.getElementById('total');

    cartList.innerHTML = '';
    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.item} - $${item.price.toFixed(2)}`;
        cartList.appendChild(listItem);
    });

    totalElement.textContent = total.toFixed(2);
}

    </script>
</body>
</html>
